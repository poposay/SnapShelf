spring:
  application:
    name: SnapShelf

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/snapshelf}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:saypg0509}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    cache: false

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

  cloud:
    gcp:
      core:
        enabled: false  # GCPの自動設定を無効化
      secretmanager:
        enabled: false
      pubsub:
        enabled: false
      storage:
        enabled: false

server:
  address: 0.0.0.0
  port: ${PORT:8080}

# Google Cloud認証設定
google:
  credentials:
    # 本番環境（Render）ではBase64エンコードした値を使用
    # ローカルでは空文字列なので、下記のファイルパスが使われる
    base64: ${GOOGLE_CREDENTIALS_BASE64:}
    # ローカル環境用のファイルパス
    location: classpath:/keys/vision-key.json