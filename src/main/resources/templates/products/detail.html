<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品情報詳細</title>
<link rel="stylesheet" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
	<header class="popo-header">
		<img src="/images/app-icon.png" alt="アイコン" class="app-icon">
		<h1 class="site-tittle">SnapShelf</h1>
		<div class="user-info" th:if="${currentUsername}">
			<span th:text="'担当者：' + ${currentUsername} ">担当者名</span>
		</div>
		<a class="logoutbtn" href="/login">ログアウト</a>
	</header>
	
	<div class="popo-container">
		<h2>商品詳細</h2>
	  <div class="thumbnail-wrapper">
		<h1 th:text="${product.product_name}">商品名</h1>
	    <img th:src="${product.image_url}" alt="投稿画像" class="post-thumbnail">
		<p th:text="価格 + ${product.price} + 円">価格</p>
		<p th:text="在庫数 + ${product.stock} + 個">在庫数</p>
	  </div>
	<a href="/shelfview" class="btn">一覧へ</a>
	<a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn">編集・削除</a>


	
</body>
</html>
