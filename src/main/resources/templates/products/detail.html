<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品情報詳細</title>
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/product.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="main-layout">	
		
		<aside class="sidebar">
			<div th:replace="fragments/sidebar :: sidebar"></div>
		</aside>

	<div class="content">
			
	<div class="container">
		<h2>商品詳細</h2>
		<h3 th:text="${product.product_name}">商品名</h3>
		<div class="thumbnail-wrapper">
	    <img th:src="${product.image_url}" alt="投稿画像" class="post-thumbnail">
		</div>
		<p th:text="|価格: ${product.price} 円|">価格</p>
		<p th:text="|在庫数: ${product.stock} 個|">在庫数</p>
		<p th:text="|説明文: ${product.aiDescription.edited_description}|">説明文</p>
		<a href="/shelfview" class="btn">一覧へ</a>
		<a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-delete">編集・削除</a>
	  </div>
	</div>
	</div>

	
</body>
</html>
