<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ホーム</title>
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/category.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="main-layout">	
		
		<aside class="sidebar">
			<div th:replace="fragments/sidebar :: sidebar"></div>
		</aside>
	
		<div class="content">
			<div class="container--wide">
				
				<h2>カテゴリ一覧</h2>
				
				<div class="search-container">
					<form th:action="@{/categories}" method="get" class="form form-search">
						<input type="text" id="keyword" name="keyword" placeholder="カテゴリ名で検索">
						<p><button type="submit" class="btn btn-cancel">検索</button></p>	
						<p><a href="/categorycreate" class="btn">新規登録</a></p>				
					</form>

				</div>
			<!-- カテゴリが0件の場合 -->
			<div th:if="${#lists.isEmpty(categories)}">
				<p>登録されているカテゴリがありません</p>
			</div>

			<!-- カテゴリ登録がある場合 -->
			<table th:if="${!#lists.isEmpty(categories)}">
				<tr>
					<th>ID</th>
					<th>カテゴリ名</th>
					<th>作成日</th>
					<th>操作</th>
				</tr>
				<tr th:each="category : ${categories}">
					<td th:text="${category.id}"></td>
					<td th:text="${category.categoryName}"></td>
					<td th:text="${#temporals.format(category.createdAt, 'yyyy.MM.dd')}"></td>
					<td>
						<button class="btn">編集</button>
						<button class="btn btn-delete">削除</button>
					</td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
