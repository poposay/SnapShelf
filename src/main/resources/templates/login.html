<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
	<header class="popo-header">
		<img src="images/popo-icon.png" alt="ポポのシルエット" class="popo-icon">
		<h1 class="site-tittle">ポポアルバム（仮名）</h1>
	</header>
	
	<div class="popo-container">
		<h2>ログイン</h2>
		
		<!--エラーメッセージ表示-->
		<div th:if="${param.error}" class="error">
			メールアドレスまたはパスワードが間違っています
		</div>
		
		<!--ログアウト成功メッセージ-->
		<div th:if="${param.logout}" class="succes">
			ログアウトしました
		</div>
		
		<form th:action="@{/login}" method="post">
			<div>
				<label for="email">メールアドレス</label>
				<input type="email" id="email" name="email" required>
			</div>
			
			<div>
				<lavel for="email">パスワード</lavel>
				<input type="password" id="password" name="password" required>
			</div>
			
			<button type="submit">ログイン</button>
		</form>
		
		<p><a th:href="@{/register}">新規登録はこちら</a></p>
