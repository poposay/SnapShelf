<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>アルバム</title>
<link rel="stylesheet" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
	<header class="popo-header">
		<img src="/images/app-icon.png" alt="アイコン" class="app-icon">
		<h1 class="site-tittle">SnapShelf</h1>
		<div class="user-info" th:if="${currentUsername}">
			<span th:text="'担当者：' + ${currentUsername} ">担当者名</span>
		</div>
		<a class="logoutbtn" href="/login">ログアウト</a>
	</header>
	<div class="popo-container">
		<img src="/images/popo-baby.png" alt="ポポの赤ちゃん" class="popo-baby">
			<div class="popo-bubble">
			<h1>今日の<span th:text="${currentUsername}">あなたの</span>の思い出は？</h1>
			</div>
		<form action="/productcreate" method="post" enctype="multipart/form-data">
			<input type = "hidden" name="redirectTo" value="productconfimation">
			<label for="memory">写真を選ぶ：</label>
			<input type="file" name="memory" accept="image/*" required>
			<label for="caption">ひとことコメント：</label>
			<input type="text" name="caption" id="caption" placeholder="写真の思い出を教えてね">
			<button type="submit">アルバムに載せる</button>
			
	</form>
		<a class=btn href="/home">ホームに戻る</a>
	</div>
