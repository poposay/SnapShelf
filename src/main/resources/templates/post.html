<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>アルバム</title>
<link rel="stylesheet" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
	<header class="popo-header">
		<img src="images/popo-icon.png" alt="ポポのシルエット" class="popo-icon">
		<h1 class="site-tittle">ポポアルバム（仮名）</h1>
		<div class="user-info" th:if="${currentUser}">
			<span th:text="'ようこそ、' + ${currentUser.username} + 'さん'">ようこそ、ユーザーさん</span>
		</div>
	</header>
	<div class="popo-container">
		<form action="/post" method="post" enctype="multipart/form-data">
			<input type="file" name="memory" accept="image/*">
			<input type="text" name="userComment" id="comment">
			<button type="submit">アルバムに載せる</button>
			
		</form>
		
	</div>
