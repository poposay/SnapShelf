<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登録完了</title>
<link rel="stylesheet" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
	<header class="popo-header">
		<img src="images/app-icon.png" alt="ｱﾌﾟﾘアイコン" class="app-icon">
		<h1 class="site-tittle">SnapShelf</h1>
		<div class="user-info" th:if="${currentUsername}">
			<span th:text="'担当者：' + ${currentUsername} ">担当者名</span>
		</div>
		<a class="logoutbtn" href="/login">ログアウト</a>
	</header>
	<div class="popo-container">
		
		<div class="popo-bubble">
		<h2>はじめまして　<span th:text="${currentUsername}">お名前</span>さん</h2>
		</div>
		
		<p class="intro-text">
			SnapShelfは、AIによる自動説明文生成機能つきの商品管理アプリです。<br>
			説明文生成機能は現在開発中です。
		</p>
		
		<button onclick="window.location.href='/tutorial'" class="welcome-button">チュートリアルへ</button>
	</div>
	
	<script>
		document.getElementById("usernameSpan").textContent = sessionStorage.getItem("username");
	</script>

</body>
</html>
