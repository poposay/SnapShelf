<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登録完了</title>
<link rel="stylesheet" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
	<img src="images/popo-icon.png" alt="ポポのシルエット" class="popo-icon">
	<h1 class="site-tittle">ポポアルバム（仮名）</h1>
	<div class="user-info" th:if="${currentUsername}">
		<span th:text="'ようこそ、' + ${currentUsername} + 'さん'">ようこそ、ユーザーさん</span>
	</div>
	</header>
	<div class="popo-container">
		<img src="/images/popo-baby.png" alt="ポポの赤ちゃん" class="popo-baby">
		
		<div class="popo-bubble">
		<h1>はじめまして　<span id="usernameSpan">お名前</span>さん</h1>
		</div>
		
		<p class="intro-text">
			この小さな犬はAI犬のポポです。<br>あなたの撮った思い出の写真を見たいようです。<br>
			以下アプリ説明文が入ります
		</p>
		
		<button onclick="window.location.href='/tutorial'" class="welcome-button">初めての思い出を投稿する</button>
	</div>
	
	<script>
		document.getElementById("usernameSpan").textContent = sessionStorage.getItem("username");
	</script>

</body>
</html>
