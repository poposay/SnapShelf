<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ホーム</title>
<link rel="stylesheet" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
	<header class="popo-header">
		<img src="/images/app-icon.png" alt="アイコン" class="app-icon">
		<h1 class="site-tittle">SnapShelf</h1>
		<div class="user-info" th:if="${currentUsername}">
			<span th:text="'担当者：' + ${currentUsername} ">担当者名</span>
		</div>
		<a class="logoutbtn" href="/login">ログアウト</a>
	</header>
	
	
	<div class="container d-flex justify-content-center align-items-start pt-5 vh-100">
	  <div class="row text-center">
	    <div class="col-6 mb-3">
	      <a class="btn-custom" href="/productcreate">
	        <i class="bi bi-camera-fill fs-2 mb-2"></i>
	        <span>商品新規登録</span>
	      </a>
	    </div>
	    <div class="col-6 mb-3">
	      <a class="btn-custom" href="/shelfview">
	        <i class="bi bi-search fs-2 mb-2"></i>
	        <span>照会・編集</span>
	      </a>
	    </div>
	    <div class="col-6">
	      <a class="btn-custom" href="/comingsoon">
	        <i class="bi bi-tags fs-2 mb-2"></i>
	        <span>カテゴリ編集</span>
	      </a>
	    </div>
	    <div class="col-6">
	      <a class="btn-custom" href="/comingsoon">
	        <i class="bi bi-box-seam fs-2 mb-2"></i>
	        <span>入出庫履歴</span>
	      </a>
	    </div>
	  </div>
	</div>

</body>
</html>
