<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>コメント入力</title>
<link rel="stylesheet" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body >
	<header class="popo-header">
		<img src="images/popo-icon.png" alt="ポポのシルエット" class="popo-icon">
		<h1 class="site-tittle">ポポアルバム（仮名）</h1>
	</header>
	<div class="popo-container">
		<div class="thumbnail-wrapper">
		<img src="/images/popo-writing.png" alt="鉛筆を持つポポ" class="popo-writing">
		<img th:src="${imagePath}" alt="投稿画像" class="post-thumbnail">
		</div>
		<div class="popo-bubble">
			<h2>どんな思い出の写真なの？</h2>
		</div>
		
		<p>アルバムに載せる写真が決まりましたね。<br>
		この時の気持ちや思い出をポポに教えててあげましょう</p>
		
		<form action=/firstcomment method="post" name="firstcomment" id="firstcomment">
			<label for="comment">ひとことコメント</label>
			<input type="text" id="comment" name="comment" required autocomplete="off">
			
			<button type="submit">コメントを書き込む</button>
		</form>

</body>
</html>
