<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品登録完了</title>
<link rel="stylesheet" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
	<header class="popo-header">
		<img src="/images/app-icon.png" alt="アイコン" class="app-icon">
		<h1 class="site-tittle">SnapShelf</h1>
		<div class="user-info" th:if="${currentUsername}">
			<span th:text="'担当者：' + ${currentUsername} ">担当者名</span>
		</div>
		<a class="logoutbtn" href="/login">ログアウト</a>
	</header>
	<div class="popo-container">
		<h2 th:text="${memoryDate} + 'の思い出'">〇月〇日の思い出</h2>
		<img th:src="${imageUrl}" alt="投稿画像" class="post-thumbnail"/>
		<img src="/images/popo-smile.png" alt="笑顔のポポ" class="popo-smile">
		<div class="popo-bubble">
			<h2 th:text="${popoMessage}" ></h2>
		</div>
		<a class=btn href="/home">ホームに戻る</a>
	</div>
