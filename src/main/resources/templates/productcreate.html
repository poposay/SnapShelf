<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品登録</title>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">

<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<div id="app" v-cloak>
		<div th:replace="fragments/header :: header"></div>

		<div class="main-layout">
		
			<aside class="sidebar">
				<div th:replace="fragments/sidebar :: sidebar"></div>
			</aside>
		
			<div class="content">
			<div class="popo-container--wide">

				<div>
					<h2>商品登録</h2>
				</div>
		
			<p>商品画像と商品名を入力後、説明文生成ボタンを押してください。</p>
			
				<div class="two-col-layout">
					
					<!-- 左カラム：画像選択 -->
					<div class="col-image">
					<input type="hidden" name="redirectTo" value="updatedescription">
					<label for="productimage">商品画像</label>
					<input type="file" ref="fileInput" @change="handleImageUpload" name="productimage" accept="image/*" required :disabled="isLocked">
						<div v-if="imagePreview" class="image-preview">
						<img :src="imagePreview" alt="商品画像" style="max-width: 200px; max-height: 200px">
						</div>
					</div>
					
					<!-- 右カラム：入力フォーム -->
					<div class="col-form">
						<label for="name">商品名</label>
						<input type="text" v-model="name" id="name" name="name" autocomplete="off" :disabled="isLocked">
						<label for="price">価格</label>
						<input type="text" v-model="price" id="price" name="price" autocomplete="off" :disabled="isLocked">
						<label for="stock">在庫数</label>
						<input type="text" v-model="stock" id="stock" name="stock" autocomplete="off" :disabled="isLocked">
						<button @click="showGenerateModal=true" :disabled="isLocked"><span><i class="bi bi-chat-dots"></i></span> 説明文生成</button>
						<textarea v-model="aiDescription" rows="5" cols="50" :disabled="isLocked_generatebefore" required></textarea>
					</div>
				</div>
			
			<div class="btn-group">
			<button @click="showSaveModal=true" :disabled="isLocked_generatebefore">保存</button>
			<button @click="showCancelModal=true">キャンセル</button>	
			</div>
		</div>
		</div>
	</div>
		
		<!-- モーダル -->
		
		<!-- オーバーレイ -->
		<div v-if="showGenerateModal || showSaveModal || showCancelModal" class="modal-overlay"></div>
		
		<!--　モーダル本体　-->
		<div v-if="showGenerateModal" class="modal-custom">
			<p>商品情報を確定し、説明文を生成します。よろしいですか？</p>
			<div class="modal-button-group">
			<button @click="generateDescription">OK</button>
			<button @click="showGenerateModal=false">キャンセル</button>
			</div>
		</div>
		
		<div v-if="showSaveModal" class="modal-custom">
			<p>商品を登録します。よろしいですか？</p>
			<div class="modal-button-group">
			<button @click="saveProduct">OK</button>
			<button @click="showSaveModal=false">キャンセル</button>
			</div>
		</div>
		
		<div v-if="showCancelModal" class="modal-custom">
			<p>登録をキャンセルします。よろしいですか？</p>
			<div class="modal-button-group">
			<button @click="goHome">OK</button>
			<button @click="showCancelModal=false">キャンセル</button>
			</div>
		</div>
		
		<div v-if="showDialog" class="dialog-bar">
			<p>保存しました</p>
			<button @click="closeDialog">閉じる</button>
		</div>
		
		<!-- くるくるアニメ -->
		<div v-if="loading" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
		  <div class="bg-white p-8 rounded-lg shadow-lg">
		    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
		    <p class="mt-4 text-center text-gray-700">説明文を生成中...</p>
		  </div>
		</div>		
		

	</div>
	
	
	<script>
		Vue.createApp({
	    data() {
			return {
			aiDescriptionId:'',
			name: '',
			price: '',
			stock: '',
			imageFile: null,
			imagePreview: null,		
	      	aiDescription: '', 
	      	showDialog: false,
			isLocked: false,
			isLocked_generatebefore: true,
			showGenerateModal: false,
			showSaveModal: false,
			showCancelModal: false,
			loading: false
			};
	    },
	    methods: {
			handleImageUpload(event) {
				this.imageFile = event.target.files[0];
				if(this.imageFile) {
					this.imagePreview = URL.createObjectURL(this.imageFile);
				}
			},
			isValidNumber(value) {
				//半角整数のみ、整数、0以上
				const num = Number(value);
				return /^[0-9]+$/.test(value) && Number.isInteger(num) && num >= 0;
			},
			isValidProductInput() {
				return(
					this.name.trim() &&
					this.imageFile &&
					this.isValidNumber(this.price) &&
					this.isValidNumber(this.stock)
				);
			},
			async generateDescription() {
				this.loading = true;
				this.showGenerateModal = false;
				console.log("画像ファイル：", this.imageFile); 
				
				if(!this.isValidProductInput()) {
					this.showGenerateModal = false;
					await this.$nextTick();
					alert("商品名・画像・価格・在庫数を正しく入力してください（半角整数・0以上）")
					this.loading = false;
					return;
				}
				const formData = new FormData();
				formData.append('name',this.name);
				formData.append('price',this.price);
				formData.append('stock',this.stock);
				formData.append('productimage',this.imageFile);

				try {
					const response = await axios.post('/api/product/productcreate',formData)
					this.aiDescriptionId = response.data.aiDescriptionId;
					this.aiDescription = response.data.aiDescription;
					this.isLocked = true;
					console.log("反映された説明文：", this.aiDescription);
					this.isLocked_generatebefore = false;
				} catch(error) {
					console.error("説明文生成失敗",error);
					alert("説明文の生成に失敗しました");
				} finally {
				this.loading = false;
				}
			},
			async saveProduct() {
				if(!this.aiDescription) {
					this.showSaveModal = false;
					this.$nextTick(() => {
						alert("すべての項目を入力してください");
					});
					alert("説明文は必須です");
					return;
				}
				try {
					axios.post('/api/product/update-description',{
						id:parseInt(this.aiDescriptionId),
						description:this.aiDescription
					}, {
					headers: {'Content-Type': 'application/json'}
					});
					this.showDialog = true;
					this.showSaveModal = false;
					this.resetForm();
				} catch(error) {
					console.error("保存失敗",error);
					alert("保存に失敗しました")
				}
			},  
			resetForm() {
				this.aiDescriptionId = '';
				this.name =  '';
				this.price =  '';
				this.stock = '';
				this.imageFile =  null;
				this.imagePreview = null;		
			  	this.aiDescription = '';
				this.isLocked = false;
				this.isLocked_generatebefore = true;
				this.showGenerateModal = false;
				this.showSaveModal = false;
				this.showCancelModal = false
				
				if (this.$refs.fileInput) {
				  this.$refs.fileInput.value = null;
				}

			},
			closeDialog() {
				this.showDialog = false;
			},
			goHome() {
				window.location.href = '/home';
			}
		}
		
	   }).mount('#app');
	</script>
</body>
</html>
